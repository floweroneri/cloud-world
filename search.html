// 검색 기능 구현
document.getElementById('searchBox').addEventListener('input', function(event) {
    const query = event.target.value.toLowerCase(); // 검색어를 소문자로 변환
    const results = [];

    if (query === "") {
        // 검색어가 비어있으면 결과를 초기화하고 리턴
        document.getElementById('searchResults').innerHTML = "";
        return;
    }
    
    // 데이터를 순회하며 검색어와 일치하는 name들을 찾기
    function searchNodes(node) {
        if (node.name.toLowerCase().startsWith(query)) {
            results.push({ name: node.name, url: node.url });
        }
        if (node.children) {
            node.children.forEach(searchNodes);
        }
    }
    searchNodes(data); // data는 기존의 데이터 객체

    // 검색 결과 표시
    const resultsDiv = document.getElementById('searchResults');
    resultsDiv.innerHTML = ""; // 이전 검색 결과 초기화
    results.forEach(result => {
        const link = document.createElement('a');
        link.href = result.url || "#";
        link.textContent = result.name;
        link.style.cursor = "pointer";

        // 링크 클릭 시 새 팝업 창 열기
        link.addEventListener('click', function(e) {
            e.preventDefault(); // 기본 동작(기존 링크 열기) 방지
            window.open(result.url, "_blank", "width=500,height=400"); // 팝업 창 열기
        });

        resultsDiv.appendChild(link);
        resultsDiv.appendChild(document.createElement('br')); // 줄바꿈
    });
});


    </script>
